sudo: required
language: php
php:
  - 7.0
  - hhvm
env:
  global:
      - ES_VERSION="5.0.0"
      - SYMFONY="~3.0"
matrix:
  allow_failures:
    - php: hhvm
  include:
    - php: 7.0
      env: SYMFONY="2.8.*"
addons:
  apt:
    packages:
      - oracle-java8-installer
install:
  - sudo apt-get install -y oracle-java8-set-default
  - composer require --no-update symfony/symfony:${SYMFONY}
  - wget https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-${ES_VERSION}.deb
  - sudo dpkg -i elasticsearch-${ES_VERSION}.deb
  - sudo service elasticsearch restart
before_script:
  - composer config -g github-oauth.github.com $GITHUB_COMPOSER_AUTH
  - composer install --no-interaction --prefer-dist
script:
  - vendor/bin/phpunit --coverage-clover=coveralls.clover
  - vendor/bin/phpcs -p --standard=PSR2 --extensions=php --ignore=vendor/,Tests/app/ ./
after_script:
  - travis_retry php vendor/bin/coveralls