imports:
    - { resource: services.yml }
    - { resource: filters/single_choice.yml }
    - { resource: filters/multi_choice.yml }
    - { resource: filters/dynamic_aggregate.yml }
    - { resource: filters/pager.yml }
    - { resource: filters/range.yml }
    - { resource: filters/search.yml }
    - { resource: filters/sort.yml }

framework:
    secret: "supersecret"
    test: ~
    assets: ~
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: "%kernel.debug%"
    templating:
        engines: ['twig']

ongr_elasticsearch:
    analysis:
        tokenizer:
            pathTokenizer:
                type : path_hierarchy
                buffer_size: 2024
                skip: 0
                delimiter: /
        filter:
            incremental_filter:
                type: edge_ngram
                min_gram: 1
                max_gram: 20
        analyzer:
            urlAnalyzer:
                type: custom
                tokenizer: keyword
                filter: [lowercase]
    managers:
        default:
            index:
                hosts:
                    - 192.168.99.100:9200
                index_name: filter_manager_testing
                settings:
                    refresh_interval: -1
                    number_of_shards: 2
                    number_of_replicas: 0
            mappings:
                - TestBundle

ongr_filter_manager:
    managers:
        default:
            filters: ['sort_filter']
            repository: 'es.manager.default.product'
    filters:
        sort_filter:
            type: sort
            request_field: 'sort'
            document_field: ~
            options:
                choices:
                    - { label: foo, field: price, default: true, order: asc }
