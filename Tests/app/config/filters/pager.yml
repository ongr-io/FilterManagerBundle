ongr_filter_manager:
    managers:
        pager:
            filters:
                - pager_filter
                - pager_sort
            repository: es.manager.default.product
    filters:
        pager_filter:
            type: pager
            request_field: page
            document_field: ~
            options:
                count_per_page: 3
                max_pages: 3
        pager_sort:
            type: sort
            request_field: 'sort'
            document_field: ~
            options:
                choices:
                    - { label: stock, field: stock, default: true, order: desc }